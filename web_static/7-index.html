<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="../images/icon.png">

  </head>

  <body>

    <header>
      <div class="hbnb-logo"></div>
    </header>

    <div class="container">

      <section class="filters">

	<div class= "locations">
	    <h3>States</h3>
	    <h4>New York, California...</h4>

	    <ul class="popover">
	      <h2>California:</h2>
	      <li>San Francisco</li>
	      <li>Los Angeles</li>
	      <h2>Arizona:</h2>
	      <li>Flagstaff</li>
	      <li>Tuscon</li>
	    </ul>

	</div>

	<div class="amenities">
	    <h3>Amenities</h3>
	    <h4>Wifi, pool, dog...</h4>

	      <ul class="popover">
		<li>Wifi</li>
		<li>Pool</li>
		<li>Dog</li>
		<li>Cat</li>
	      </ul>

	</div>

	<button>Search</button>

      </section>

      <section class="places">

	<h1>Places</h1>

	<article>

	  <h2>My Home</h2>

	</article>

	<article>

	  <h2>Tiny House</h2>

	</article>

	<article>

	  <h2>A Suite</h2>

	</article>



      </section>



    </div>

    <footer>
      <p>Holberton School</p>
    </footer>

  </body>

</html>
